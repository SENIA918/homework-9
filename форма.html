<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKET_FORM</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <form>
      <p>Для публикации вашей статьи заполните,
      пожалуйста, следующую форму:
      </p>
    <div class="lastName">
      <label for="lastName">Название статьи:</label>
      <input type="text"name=lastName id="lastName"autofocus>
    </div>
    <div class="ferstName">
      <label for="ferstName">Рубрика:</label>
      <select id="study" name="study" size> 
       <option value="1"selected>Программирование</option> 
       <option value="2">Математика</option> 
       <option value="3">Физика</option> 
       <option value="4">История</option> 
      </select>
    </div>
    <div class="pablic"> 
      <label for="pablic">Публикация:</label>
      <input type="radio" name="answer" value="5">на сайте 
      <input type="radio" name="answer" value="6">в журнале
      <input type="radio" name="answer" value="7">на сайте и в журнале 
    </div>
    <div class="asept">
      <label for="asept">Разрешить комментарии:</label>
      <input type="checkbox"name=asept id="asept">
    </div>
    <div class="mytext">
      <label for="text">Текст статьи:</label><br>
      <textarea name="text"required></textarea>
    </div>
    <div>
      <button>Опубликовать</button>
    </div>
  </form>
</body>
</html>
