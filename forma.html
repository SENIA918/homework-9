<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKET_FORM</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <form>
    <div>
      <div>
        <p>Для публикации вашей статьи заполните,
        пожалуйста, следующую форму:
        </p>
      </div>
      <div class="ferstName">
        <label for="ferstName">Название статьи:</label>
        <input id="ferstName" type="text" name="ferstName">
      </div>
      <div class="lastName">
        <label for="lastName">Рубрика:</label>
        <select id="lastName_select" name="lastName"> 
        <option value="1"selected>Программирование</option> 
        <option value="2">Математика</option> 
        <option value="3">Физика</option> 
        <option value="4">История</option> 
        </select>
      </div>
      <div class="pablic_radio"> 
        <label for="pablic">Публикация:</label>
        <div class="pablic">
        <input id="radio-1" type="radio" name="radio-1" value="5">
        <label for="radio-1">на сайте</label>
      </div>
      <div class="pablic"> 
        <input id="radio-2" type="radio" name="radio-2" value="6">
        <label for="radio-2">в журнале</label>
      </div>
      <div class="pablic">  
        <input id="radio-3" type="radio" name="radio-3" value="7">
        <label for="radio-3">на сайте и в журнале</label>
      </div>
    </div>
    <div class="checkbox">
      <label for="checkbox">Разрешить комментарии:</label>
      <input type="checkbox" name="checkbox" id="checkbox">
    </div>
    <div class="mytext">
      <label for="mytext">Текст статьи:</label><br>
      <textarea name="mytext"required></textarea>
    </div>
    <div>
      <button>Опубликовать</button>
    </div>
  </form>
</body>
</html>
